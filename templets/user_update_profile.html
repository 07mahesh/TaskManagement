<form action="{% url 'update_profile' %}" method="POST" enctype="multipart/form-data" class="space-y-4 mt-6">
  {% csrf_token %}
  
  <label class="block">
    <span class="text-sm text-gray-700">First Name</span>
    <input type="text" name="first_name" value="{{ profile.user.first_name }}"
           class="mt-1 block w-full border p-2 rounded-md">
  </label>

  <label class="block">
    <span class="text-sm text-gray-700">Last Name</span>
    <input type="text" name="last_name" value="{{ profile.user.last_name }}"
           class="mt-1 block w-full border p-2 rounded-md">
  </label>

  <label class="block">
    <span class="text-sm text-gray-700">Email</span>
    <input type="email" name="email" value="{{ profile.user.email }}"
           class="mt-1 block w-full border p-2 rounded-md">
  </label>

  <label class="block">
    <span class="text-sm text-gray-700">Profile Image</span>
    <input type="file" name="profile_image" accept="image/*"
           class="mt-1 block w-full border p-2 rounded-md">
  </label>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Save Changes
  </button>
</form>
