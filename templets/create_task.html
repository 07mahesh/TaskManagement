<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #858796;
            --success: #1cc88a;
            --info: #36b9cc;
            --warning: #f6c23e;
            --danger: #e74a3b;
            --light: #f8f9fc;
            --dark: #5a5c69;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 40px rgba(50, 50, 93, 0.15), 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .form-header h2 {
            color: var(--primary);
            font-weight: 700;
        }
        
        .form-header::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: var(--primary);
            margin: 15px auto;
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            height: 45px;
            border-radius: 6px;
            border: 1px solid #d1d3e2;
            padding: 10px 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        textarea.form-control {
            height: 120px;
            resize: none;
        }
        
        .btn-submit {
            background-color: var(--primary);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
        }
        
        .icon-input {
            position: relative;
        }
        
        .icon-input i {
            position: absolute;
            left: 15px;
            top: 40px;
            color: var(--secondary);
            z-index: 10;
        }
        
        .icon-input .form-control {
            padding-left: 45px;
        }
        
        .priority-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }
        
        .badge-low {
            background-color: #e6f7ee;
            color: var(--success);
        }
        
        .badge-medium {
            background-color: #fff6e5;
            color: var(--warning);
        }
        
        .badge-high {
            background-color: #fdecea;
            color: var(--danger);
        }
        
        .status-indicator {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-pending {
            background-color: var(--warning);
        }
        
        .status-in-progress {
            background-color: var(--info);
        }
        
        .status-completed {
            background-color: var(--success);
        }
        
        .form-divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }
        
        .form-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d1d3e2, transparent);
            z-index: 1;
        }
        
        .form-divider span {
            background: white;
            position: relative;
            z-index: 2;
            padding: 0 15px;
            color: var(--secondary);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-tasks me-2"></i> Create New Task</h2>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group icon-input">
                            <i class="fas fa-heading"></i>
                            <label for="title">Task Title</label>
                            <input type="text" name="title" id="title" class="form-control" placeholder="Enter task title" required>
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" class="form-control" placeholder="Describe the task in detail..." required></textarea>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group icon-input">
                            <i class="fas fa-building"></i>
                            <label for="department">Department</label>
                            <select name="department" id="department" class="form-control" required>
                                {% for dept in departments %}
                                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group icon-input">
                            <i class="fas fa-user-tie"></i>
                            <label for="assigned_to">Assign To</label>
                            <select name="assigned_to" id="assigned_to" class="form-control" required>
                                {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-divider"><span>Timeline</span></div>
                    
                    <div class="col-md-6">
                        <div class="form-group icon-input">
                            <i class="far fa-calendar-alt"></i>
                            <label for="start_date">Start Date</label>
                            <input type="date" name="start_date" id="start_date" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group icon-input">
                            <i class="far fa-calendar-check"></i>
                            <label for="end_date">End Date</label>
                            <input type="date" name="end_date" id="end_date" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-divider"><span>Task Details</span></div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select name="priority" id="priority" class="form-control" required>
                                <option value="Low"><span class="priority-badge badge-low">Low</span> Priority</option>
                                <option value="Medium"><span class="priority-badge badge-medium">Medium</span> Priority</option>
                                <option value="High"><span class="priority-badge badge-high">High</span> Priority</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select name="status" id="status" class="form-control" required>
                                <option value="Pending"><span class="status-indicator status-pending"></span>Pending</option>
                                <option value="In Progress"><span class="status-indicator status-in-progress"></span>In Progress</option>
                                <option value="Completed"><span class="status-indicator status-completed"></span>Completed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-submit">
                            <i class="fas fa-plus-circle me-2"></i> Create Task
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
